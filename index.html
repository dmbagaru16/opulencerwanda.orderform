<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fountain of Life Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fountain of life store</h1>
        <p>Buy one for your first use</p>
        <form id="orderForm" method="post" action="submit_order.php">
            <label for="name">Your name?</label>
            <input type="text" id="name" name="name" placeholder="ex: Callixte Karangwa" required>
            
            <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="yourname@gmail.com" required>
            
            <label for="phone">Your telephone number</label>
            <input type="tel" id="phone" name="phone" placeholder="+25078170726" required>
            
            <label>Choose the number of bottles you want</label>
            <div class="product-options">
                <label>
                    <input type="radio" name="product" value="1" required>
                    <img src="product1.jpg" alt="1 bottle">
                    105,000 FRW
                </label>
                <label>
                    <input type="radio" name="product" value="3" required>
                    <img src="product3.jpg" alt="3 bottles">
                    305,000 FRW
                </label>
                <label>
                    <input type="radio" name="product" value="6" required>
                    <img src="product6.jpg" alt="6 bottles">
                    605,000 FRW
                </label>
            </div>
            
            <h2>Your address</h2>
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">State / Province</label>
            <input type="text" id="state" name="state" required>
            
            <label for="district">District</label>
            <input type="text" id="district" name="district" required>
            
            <label for="sector">Sector</label>
            <input type="text" id="sector" name="sector" required>
            
            <label for="village">Village</label>
            <input type="text" id="village" name="village" required>
            
            <label>Are you making sure that the information you provided is clear?</label>
            <label>
                <input type="radio" name="clearInfo" value="yes" required>
                Yes
            </label>
            <label>
                <input type="radio" name="clearInfo" value="no" required>
                No
            </label>
            
            <button type="submit">Submit on WhatsApp</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
